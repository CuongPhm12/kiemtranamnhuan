<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tạo 1 form tính tiền điện bao gồm 2 ô input-->
<!--Ô 1 chứa số cũ--><!--Ô 2 chứa số mới--><!--1 nút tính tiền-->
<form action="">
    <input type="text" placeholder="Số điện cũ" id="old"><br>
    <input type="text" placeholder="Số điện mới" id="new"><br>
    <button onclick="eMoney()">Tính tiền</button>
</form>
<script>
    // Tạo function tính tiền điện với số điện tương ứng = số mới - số cũ trong khoảng như sau:
    //     Bậc 1: Cho kWh từ 0 – 50: 1.678 đồng/kWh
    // Bậc 2: Cho kWh từ 51 – 100: 1.734 đồng/kWh
    // Bậc 3: Cho kWh từ 101 – 200: 2.014 đồng/kWh
    // Bậc 4: Cho kWh từ 201 – 300: 2.536 đồng/kWh
    // Bậc 5: Cho kWh từ 301 – 400: 2.834 đồng/kWh
    // Bậc 6: Cho kWh từ 401 trở lên: 2.927 đồng/kWh
    function eMoney(){
        let oldNum = document.getElementById("old").value;
        let newNum = document.getElementById("new").value;
        oldNum = parseFloat(oldNum);
        newNum = parseFloat(newNum);
        let eNum = newNum - oldNum;
        if(eNum>0 && eNum<=50){
            let elecMonney = eNum*1678;
            alert("Số điện đã tiêu thụ" + eNum);
            alert(" Đơn giá 1.678 đồng/kWh");
            alert(" Số tiền điện phải thanh toán là" + elecMonney);
        }else if(eNum>50 && eNum<=100){
            let elecMonney = 50*1678+(eNum-50)*1734;
            alert("Số điện đã tiêu thụ" + eNum);
            alert("Bậc 1: Cho kWh từ 0 – 50: 1.678 đồng/kWh;Bậc 2: Cho kWh từ 51 – 100: 1.734 đồng/kWh");
            alert(" Số tiền điện phải thanh toán là" + elecMonney);

        }else if(eNum>100 && eNum<=200){
            let elecMonney = 50*1678+50*1734 + (eNum-100)*2014;
            alert("Số điện đã tiêu thụ" + eNum);
            alert("  Bậc 1: Cho kWh từ 0 – 50: 1.678 đồng/kWh;Bậc 2: Cho kWh từ 51 – 100: 1.734 đồng/kWh;" +
                "Bậc 3: Cho kWh từ 101 – 200: 2.014 đồng/kWh");
            alert(" Số tiền điện phải thanh toán là" + elecMonney);

        }else if(eNum>200 && eNum<=300){
            let elecMonney = 50*1678+50*1734 + 100*2014+(eNum-200)*2536;
            alert("Số điện đã tiêu thụ" + eNum);
            alert("  Bậc 1: Cho kWh từ 0 – 50: 1.678 đồng/kWh;Bậc 2: Cho kWh từ 51 – 100: 1.734 đồng/kWh;" +
                "Bậc 3: Cho kWh từ 101 – 200: 2.014 đồng/kWh; Bậc 4: Cho kWh từ 201 – 300: 2.536 đồng/kWh");
            alert(" Số tiền điện phải thanh toán là" + elecMonney);
        }else if(eNum>300 && eNum<=400){
            let elecMonney = 50*1678+50*1734 + 100*2014+ 100*2536 + (eNum-300)*2834;
            alert("Số điện đã tiêu thụ" + eNum);
            alert("  Bậc 1: Cho kWh từ 0 – 50: 1.678 đồng/kWh;Bậc 2: Cho kWh từ 51 – 100: 1.734 đồng/kWh;" +
                "Bậc 3: Cho kWh từ 101 – 200: 2.014 đồng/kWh; Bậc 4: Cho kWh từ 201 – 300: 2.536 đồng/kWh; " +
                "Bậc 5: Cho kWh từ 301 – 400: 2.834 đồng/kWh" );
            alert(" Số tiền điện phải thanh toán là" + elecMonney);
        }else if(eNum>400){
            let elecMonney = 50*1678+50*1734 + 100*2014+ 100*2536 + 100*2834 +(eNum-400)*2927;
            alert("Số điện đã tiêu thụ" + eNum);
            alert("  Bậc 1: Cho kWh từ 0 – 50: 1.678 đồng/kWh;Bậc 2: Cho kWh từ 51 – 100: 1.734 đồng/kWh;" +
                "Bậc 3: Cho kWh từ 101 – 200: 2.014 đồng/kWh; Bậc 4: Cho kWh từ 201 – 300: 2.536 đồng/kWh; " +
                "Bậc 5: Cho kWh từ 301 – 400: 2.834 đồng/kWh; Bậc 6: Cho kWh từ 401 trở lên: 2.927 đồng/kWh");
            alert(" Số tiền điện phải thanh toán là" + elecMonney);
        }else{
            alert("Không xác định")
        }
    }

</script>
</body>
</html>
