<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // in ra 5 số chia hết cho 2 đầu tiên
    let number = 0
    for (let i = 0; i <5 ; ) {
        if(number%2==0){
            document.write(number);
            i++
        }
        number++
    }
</script>
</body>
</html>
