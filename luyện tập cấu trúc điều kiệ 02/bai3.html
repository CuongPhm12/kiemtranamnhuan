<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Tính diện tích hình vuông khi biết cạnh a.-->
<script>
    let a = prompt("Nhập vào chiều dài hình vuông");
    a = parseFloat(a);
    let area = a*a;
    alert('Diện tích hình vuông là' + area );

</script>
</body>
</html>
