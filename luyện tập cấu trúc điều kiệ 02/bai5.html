<!--Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b-->
<script>
    let a = prompt("Mời nhập vào chiều dài cạnh a");
    let b = prompt("Mời nhập vào chiều dài cạnh b");
    a = parseFloat(a);
    b = parseFloat(b);
    let area = (a*b)/2;
    alert("Diện tích tam giác vuông là " + area);
</script>
</body>
