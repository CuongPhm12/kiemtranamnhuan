<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Chuyển từ độ C sang độ F.-->
<!--°C  x  9/5 + 32 = °F-->
<script>
    let c = prompt("Mời bạn nhập vào độ C");
    c = parseFloat(c);
    let result = c*9/5 +32 ;
    alert(result);
</script>
</body>
</html>
