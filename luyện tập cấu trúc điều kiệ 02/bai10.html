<script>
    let eNumber = prompt("Nhập vào số điện");
    eNumber = parseFloat(eNumber);
    if(eNumber>0 && eNumber<=50){
        let total = eNumber*1678;
        alert("Đơn giá: 1.678 vnđ")
        alert("Số tiền phải thanh toán" + total + "vnd");
    }else if(eNumber>50 && eNumber<=100){
        let total = 50*1678 + (eNumber-50)*1734;
        alert("Đơn giá: 50 số đầu 1.678 vnđ; 50 số tiếp theo: 1.734 vnđ")
        alert("Số tiền phải thanh toán" + total + "vnd");
    }else if(eNumber>100 && eNumber<=200){
        let total = 50*1678 + 50*1734 + (eNumber-100)*2014;
        alert("Đơn giá: 50 số đầu 1.678 vnđ; 50 số tiếp theo: 1.734 vnđ, 100 số tiếp theo: 2.014 đ")
        alert("Số tiền phải thanh toán" + total + "vnd");
    }else if(eNumber>200 && eNumber<=300){
        let total = 50*1678 + 50*1734 + 100*2014 + (eNumber-100)*2536;
        alert("Đơn giá: 50 số đầu 1.678 vnđ; 50 số tiếp theo: 1.734 vnđ, " +
            "100 số tiếp theo: 2.014 đ, 100 số tiếp theo :2.536đ")
        alert("Số tiền phải thanh toán" + total + "vnd");
    }else if(eNumber>300 && eNumber<=400){
        let total = 50*1678 + 50*1734 + 100*2014 + 100*2536 + (eNumber-100)*2834;
        alert("Đơn giá: 50 số đầu 1.678 vnđ; 50 số tiếp theo: 1.734 vnđ, " +
            "100 số tiếp theo: 2.014 đ, 100 số tiếp theo :2.536đ, 100 số tiếp theo:2.834đ")
        alert("Số tiền phải thanh toán" + total + "vnd");
    }else if(eNumber>400){
        let total = 50*1678 + 50*1734 + 100*2014 + 100*2536 + 100*2834 + (eNumber-100)*2927;
        alert("Đơn giá: 50 số đầu 1.678 vnđ; 50 số tiếp theo: 1.734 vnđ, " +
            "100 số tiếp theo: 2.014 đ, 100 số tiếp theo :2.536đ, 100 số tiếp theo:2.834đ, 100 số tiếp theo:2.927đ")
                alert("Số tiền phải thanh toán" + total + "vnd");
    } else{
        alert("Không xác định");
    }
</script>
