<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<!--Bài 12: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu,
 số tháng cho vay và lãi xuất hàng tháng.-->
<!--Cách tính lãi suất theo tháng:-->
<!--Số tiền lãi = Số tiền gửi x lãi suất (%năm)/12 x số tháng gửi.-->
<script>
    let fAmout= prompt("Mời bạn nhập vào số tiền gửi dạng số");
    let month= prompt("Mời bạn nhập vào số tháng đã gửi dạng số");
    let rate= prompt("Mời bạn nhập vào số lãi suất theo năm gửi dạng số");
    fAmout = parseInt(fAmout);
    month = parseInt(month);
    rate = parseFloat(rate);
    let interest = fAmout*(rate/100)*month;
    alert("Số tiền lãi bạn nhận được là " + interest)
</script>
</body>
</html>
