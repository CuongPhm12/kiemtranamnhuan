<!--Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.-->
<script>
    let witdth = parseFloat(prompt("Mời nhập vào chiều dài"));
    let height = parseFloat(prompt("Mời nhập vào chiều cao"));
    let area = witdth*height;
    alert("Diện tích hình chữ nhật là " + area);

</script>
