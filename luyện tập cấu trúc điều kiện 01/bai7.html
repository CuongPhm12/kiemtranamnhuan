<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho-->
<!--Phí thuê bao bắt buộc là 25 nghìn.-->
<!--600 đồng cho mỗi gọi của 50 phút đầu tiên.-->
<!--400 đồng cho mỗi phút gọi của 150 phút tiếp theo.-->
<!--200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.-->
<script>
    let min = prompt("Mời bạn nhập vào số phút gọi điện thoại");
    min = parseInt(min);
    if(min>0 & min<=50){
        alert("Cước gọi là 600 đồng/phút");
        let amount = 25000+min*600;
        alert("cước điện thoại của bạn là "+amount+" vnđ");
    } else if(min>50 & min<=200){
        alert("Cước gọi là 400 đồng/phút cho mỗi phút gọi từ phút 51 đến phút 200 ");
        let amount =25000+50*600+400*(min-50);
        alert("cước điện thoại của bạn là" + amount + " vnđ");
    } else if(min>200){
        alert("Cước gọi là 200đồng/ phút");
        let amount = 25000+200*min;
        alert("cước điện thoại của bạn là" + amount + " vnđ");
    } else{
        alert("Không hợp lệ");
    }
</script>
</body>
</html>
