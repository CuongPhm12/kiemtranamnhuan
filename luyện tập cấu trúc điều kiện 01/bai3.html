<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0-->
<script>
    let num = prompt("Nhập 1 số nguyên bất kỳ");
    if (num<0){
        alert(num + "là số nhỏ hơn 0");
    }else{
        alert(num + "là số lớn hơn 0");
    }
</script>
</body>
</html>
