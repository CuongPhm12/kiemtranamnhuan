<body>
<!--Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.-->
<script>
    let age = prompt ("Mời bạn nhập vào tuổi");
    age = parseInt(age);
    if(age < 16 && age>=0){
        alert("Bạn không đủ điều kiện học lớp 10");

    }else if( age >= 16){
        alert("Bạn đủ điều kiện học lớp 10");
    }else{
        alert("Không xác định");
    }
</script>
</body>
</html>
