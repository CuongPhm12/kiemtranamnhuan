<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<!--Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng-->
<!--Từ 0 đến 200.000 => 2%-->

<!--Từ 200.000 đến 500.000 => 5%-->

<!--Trên 500.000 => 10%-->
<script>
    let rev = prompt("Mời bạn nhập vào Doanh số bán hàng trong ngày");
    rev = parseInt(rev);
    if(rev>0 & rev<=200000){
        alert("Hoa hồng bạn được nhận là 2%")
            let com = 0.02*rev;
        alert("Số tiền hoa hồng bạn nhận được là" + com + "VNĐ");
    }else if(rev>200000 & rev<=500000){
        alert("Hoa hồng bạn được nhận là 5%");
        let com = 0.05*rev;
        alert("Số tiền hoa hồng bạn nhận được là" + com + "VNĐ");
    }else if(rev>500000){
        alert("Hoa hồng bạn được nhận là 10%");
        let com = 0.1*rev;
        alert("Số tiền hoa hồng bạn nhận được là" + com + "VNĐ");
    }else{
        alert("Không xác định")
    }
</script>
</body>
</html>
