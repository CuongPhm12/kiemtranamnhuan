<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<form action="">-->
    <img src="image.jpg" alt="ảnh không hiển thị" id="myImage">
    <p>Click button below to move the image to right</p>
<!--    <input type="button" value="Click me" onclick="moveRight()">-->
    <button onclick="moveRight()">Click me</button>
<!--</form>-->
<script>
let imgObj = null;
imgObj = document.getElementById("myImage");
function init(){
    imgObj = document.getElementById("myImage");
    imgObj.style.position = "relative";
    imgObj.style.left = "0px"
}
function moveRight(){
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
}
//Gọi hàm init() khi trình duyệt được tải lần đầu
window.onload = init;
//Xác định sự kiện onclick cho button
// <button onClick='moveRight()'>Click me</button>
</script>
</body>
</html>
