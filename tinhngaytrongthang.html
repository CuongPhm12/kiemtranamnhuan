<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <input type="text" id="input" >
    <button onclick="showMess()">Tính số ngày</button>
    <p id=""></p>
</form>
<script>
    function showMess(){
    let input = document.getElementById("input").value;
    switch (input){
        case "1":
        case "3":
        case "5":
        case "7":
        case "8":
        case "10":
        case "12":
            alert("Tháng"+ input + "có 31 ngày");
            break;
        case "2":
            alert("Tháng 2 có 28 hoặc 29 ngày");
            break;
        case "4":
        case "6":
        case "9":
        case "11":
            alert("Tháng" + input + "có 30 ngày")
            break;
        default:
            alert("Không xác định");
            break;

    }
    }
</script>
</body>
</html>
