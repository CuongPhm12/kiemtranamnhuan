<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = prompt("Nhập vào cân nặng");
    weight = parseFloat(weight);
    let height = prompt("Nhập vào chiều cao");
    height = parseFloat(height);
    let bmi = weight/(height*height);
    alert(bmi)
    if (bmi<18.5){
        alert("Underweight");
    } else if(bmi>=18.5 && bmi<25){
        alert("Normal");
    } else if(bmi>=25 && bmi<30){
        alert("Overweight");
    } if(bmi>=30){
        alert("Obese");
    } else {
        alert("Không xác định")
    }


</script>
</body>
</html>
