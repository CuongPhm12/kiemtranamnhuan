<!--Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->
<script>
    let num = 1;
    let total =0;
    let count = prompt("Nhập count")
    for (let i = 0; i < count; ) {
        if(num % 7==0){
            document.writeln(num);
            i++;
            total+=i;
        }
        num++;
    }
   alert("Tổng 30 số chia hết cho 7 đầu tiên là "+total);
</script>
</body>
