<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cách Kiều Anh chữa</title>
</head>
<body>
<script>
    let i = 0;
    let count = 0;
    //thay đổi số lượng
    while (count<20){
        //thay đổi điều kiện
        //if(i%2==0){
        if(check(i)){
            document.writeln(i);
            count++
        }
        i++
    }
    function check(n){
        if(n<2) return false;
        else if(n<4) return true;
        else {
            for (let i = 2; i <(n-1) ; i++) {
                if(n%i==0) return false;
            }
            return true;
        }


    }


</script>
</body>
</html>
